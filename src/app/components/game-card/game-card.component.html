<div class="game-card">
  <header class="game-card__hreader">
    <h2 class="game-card__title">{{name}}</h2>
    <p class="game-card__price">{{price}}<span>&nbsp;UAH</span></p>
  </header>
  <div class="game-card__inner">
    <div class="game-card__desctiption">{{description}}</div>
    <hr>
    <button class="game-card__button" type="button" (click)="saveToLibrary()">Add to library</button>
  </div>
</div>
