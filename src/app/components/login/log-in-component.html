<div class="login" *ngIf="!isLoggedIn">
  <div class='login-modal'>
    <div class="login-wrapper">
      <form [formGroup]="loginForm"  class="login-form"  (ngSubmit)="submit()">
        <h1 class="login-form__title">Sing In</h1>
        <div class="login-form__container">
          <hr/>
          <div class="container">
            <label class="form__label"><strong>Email</strong></label>
            <input class="form__input" type="email" placeholder="Enter Email" name="email" required formControlName="userEmail" value="userEmail">
            <div class="alert alert-danger"
                 *ngIf="loginForm.controls['userEmail'].invalid && loginForm.controls['userEmail'].touched">
              Email required!!!
            </div>
            <label class="form__label"><strong>Password</strong></label>
            <input class="form__input" type="password" placeholder="Enter Password" name="psw" required formControlName="userPassword" value="userPassword">
            <div class="alert alert-danger"
                 *ngIf="loginForm.controls['userPassword'].invalid && loginForm.controls['userPassword'].touched">
              Password required!!!
            </div>
          </div>
          <button class="login-btn" type="submit" [disabled]="loginForm.invalid" (click)="logIn(true)">Sing In</button>
          <button class="register-btn" type="button"  [disabled]="isLoggedIn" (click)="registrateUser()">Registration</button>
        </div>
      </form>
    </div>
  </div>
</div>
