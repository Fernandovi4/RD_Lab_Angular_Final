<section class="games">
  <h1 class="games__title">Game</h1>
  <hr>
  <div id='search-box' class="search-box">
    <form action='' class='search-form' method='get' target='_top'>
      <input class='search-text' name='q' placeholder='Search' type='text'
             [(ngModel)]="searchedGameName"
             (keydown.enter)="searchGameByName()"
      />
      <button class='search-button' type='button' (click)="searchGameByName()">
        <span>Search</span>
      </button>
    </form>
  </div>
  <div class="games__inner">
    <div class="games__card-conteiner">
        <app-game-card
          [name]="game.name"
          [price]="game.price"
          [description]="game.description"
          [game]="game"
          *ngFor="let game of gamesToRender, index as i"
          (lookForAddindToLibrary)="updateGamePage()"
        >
        </app-game-card>
    </div>
    <div class="games__filters">
      <div class="wrapper">
        <hr>
        <fieldset class="filter-price">
          <div class="price-field">
            <input type="range" min="100" max="500" value="1000" id="upper" [(ngModel)]="price">
          </div>
          <div class="price-wrap">
            <span class="price-title">Filter by prise</span>
            <div class="price-container">
              <div class="price-wrap-2">
                <input id="slider-input" [(ngModel)]="price">
              </div>
            </div>
          </div>
          <button class="filter-price__button" (click) = " filtrateGamesByPrice()">Filtrate by price</button>
        </fieldset>
        <hr>
        <fieldset class="filter-tag">
          <div>
            <input type="checkbox" id="indie" name="indie"
                   [(ngModel)]="indieTag"

                   >
            <label for="indie">Indie</label>
          </div>
          <div>
            <input type="checkbox" id="action" name="action"
                   [(ngModel)]="actionTag"
                   >
            <label for="action">Action</label>
          </div>
          <div>
            <input type="checkbox" id="adventure" name="adventure"
                   [(ngModel)]="adventureTag"
                   >
            <label for="adventure">Adventure</label>
          </div>
          <button class="filter-tag__button"
          (click) = " filtrateGamesByTag()">Filtrate by tags</button>
        </fieldset>
        <hr>
      </div>
    </div>
  </div>
</section>
